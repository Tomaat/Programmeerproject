	<body>
		<header>
			<div class="header">
				De herkomst, bestemming en gekozen profielen van eerstejaarsstudenten in het WO
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<div class="btn-group pull-left">
						<button id="dropdown" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							Stad <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<script>
								var steden = ["Amsterdam", "Delft", "Eindhoven", "Enschede", "Groningen", "Leiden", "Maastricht", "Nijmegen", "Rotterdam", "Tilburg", "Utrecht", "Wageningen"]
								for (var i = 0, len = steden.length; i < len; i++){
								document.write('<li><a class="m" value="'+ steden[i].toUpperCase() +'"href="#">'+ steden[i] +'</a></li>');
								}
							</script>
						</ul>
					</div>
				</div>
				<div class="col-md-2">
					<input id="schuif" type="checkbox" checked data-toggle="toggle" data-on="Herkomst" data-off="Bestemming" data-onstyle="warning" data-offstyle="danger">
				</div>
				<div class="col-md-2">
					<div id="slider" style="width:350px;height:10px; type="range";min="2011";max="2015"step="1"value="2015"></div>
				</div>
				<div class="col-md-5"></div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div id="map_netherlands" style="width:550px;height:500px;">
						<h4 id="map_title"></h4>
					</div>
				</div>
				<div class="col-md-6">
					<div id="bar_container">
						<h4 id="bar_title"></h4>
					</div>
					<div id="pie_container">
						<h4 id="pie_title"></h4>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer">
				Copyright &copy; Lysanne van Beek 2017
			</div>
		</footer>
	</body>
